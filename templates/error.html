<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jumpserver | 500 Error</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center animated fadeInDown">
        <h1>错误</h1>
        <h3 class="font-bold text-danger">{{ message }}</h3>
        <h3 id="jumpTo" class="font-bold text-info"></h3>
        <div class="error-desc">
            邮件发送失败<br/>
            你可以点击返回首页: <br/><a href="/" class="btn btn-primary m-t">首页</a>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

<script>
    function countDown(secs,surl){
         var jumpTo = document.getElementById('jumpTo');        // 返回拥有第一个满足条件id的对象
         jumpTo.innerHTML = secs + '秒' + '后返回上一页';      // 设置或者获取标签中的html元素
         if(--secs>0){
             setTimeout("countDown("+secs+",'"+surl+"')",1000);     // 一秒后调用countDown
             }
         else{
             location.href=surl;        // 跳转到上个页面
             }
         }
    countDown(500,document.referrer);     // document.referrer 返回载入当前文档的URL
</script>

</html>
